<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hunt</title>
    <link rel="stylesheet" href="../css/jobhunt.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="header">
        <div id="nav-bar">
            <ul class="nav-list">
                <li id="profile-list">Profile</li>
                <li id="applications-list">Applications</li>
                <li id="companies-list">Companies</li>
                <li id="reminder-list">Reminders</li>
                <li id="progress-list">progress</li>
            </ul>
        </div>
    </div>
    <div id="container">
        <div id="profile-container">
            <h3>profile</h3>
            <button id="edit-profile-btn">Edit profile</button>
            <div id="profile-details"></div>
            <div id="edit-profile-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>User Details</h2>
                    <form id="edit-profile">
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                        <input type="text" id="college" name="college" placeholder="College" required>
                        <input type="text" id="degree" name="degree" placeholder="Degree" required>
                        <input type="text" id="branch" name="branch" placeholder="Branch" required>
                        <input type="number" id="graduation" name="graduation" placeholder="Year of Graduation" required>
                        <input type="number" id="score" name="score" placeholder="Overall Academic Score" required>
                        <input type="text" id="goals" name="goals" placeholder="Career goals" required>
                        <button type="submit">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="applications-container">
            <h3>applications</h3>
        </div>
        <div id="companies-container">
            <h3>companies</h3>
            <button id="add-company-btn">Add Company</button>
            <div id="Company-details"></div>
            <div id="add-company-modal" class="modal">
                <div class="modal-content">
                    <span class="close-company-modal">&times;</span>
                    <h2>company Details</h2>
                    <form id="add-company">
                        <input type="text" id="name" name="name" placeholder="Company Name" required>
                        <input type="text" id="location" name="location" placeholder="Job Location" required>
                        <input type="text" id="address" name="address" placeholder="Company Address" required>
                        <input type="email" id="email" name="email" placeholder="email" required>
                        <input type="number" id="contact" name="contact" placeholder="Contact Details" required>
                        <input type="number" id="size" name="size" placeholder="Compnay Size (No. of Employees)" required>
                        <input type="text" id="industry" name="industry" placeholder="Industry" required>
                        <button type="submit">Add company</button>
                    </form>
                </div>
            </div>

        </div>

        <div id="reminder-container">
            <h3>Reminders</h3>
            <button id="add-reminder-btn">Add Reminder</button>
            <div id="Remainders"></div>
            <div id="add-reminder-modal" class="modal">
                <div class="modal-content">
                    <span class="close-reminder-modal">&times;</span>
                    <h2>Reminder</h2>
                    <form id="add-reminder">
                        <input type="text" id="name" name="name" placeholder="Company Name" required>
                        <input type="text" id="application" name="application" placeholder="application" required>
                        <label for="due">Set Application Due Date & Time:</label>
                        <input type="datetime-local" id="due" name="due" placeholder="Application Due" required>
                        <label for="reminder">Set Reminder Date & Time:</label>
                        <input type="datetime-local" id="reminder" name="reminder" placeholder="Reminder Time" required>
                        <button type="submit">Add Reminder</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="../scripts/jobHunt.js"></script>
</body>
</html>
